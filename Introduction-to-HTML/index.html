<!-- Tells the browser this document uses HTML5. -->
<!DOCTYPE html>
<!-- Specifies that the webpage language is English. -->
<html lang="en">

<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Page title -->
    <title>Basic HTML</title>

    <!-- Connecting External CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Page heading -->
    <h1>Hello World</h1>

    <!-- Paragraph -->
    <p>This is my first basic HTML page.</p>

    <!-- Connecting External JavaScript file -->
    <script src="script.js"></script>

</body>

</html>
